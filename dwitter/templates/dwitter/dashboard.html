{% extends 'base.html' %}

{% block content %}
<div class="block">
    <h1 class="title is-1">
        HOME
    </h1>
    {% for dweet in object_list %}
    <div class="box">
        <p class="title is-4">{{ dweet.body }}</p>
        <span class="is-small has-text-grey-light">
            {{ dweet.created_at }} by
            <a href="{% url 'dwitter:profile-detail' dweet.user.username %}">@{{ dweet.user.username }}</a>
        </span>
    </div>
    {% endfor %}
</div>

{% endblock content %}
